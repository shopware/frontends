name: Lighthouse CI
run-name: run Lighthouse CI ðŸš€
on: 
  workflow_dispatch:
  schedule:
    - cron: '59 23 * * *'
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            "https://frontends-demo.vercel.app/"
            "https://frontends-demo.vercel.app/Products/"
            "https://frontends-demo.vercel.app/Summer-BBQ/"
          configPath: './lighthouserc.js'
      - run: npm install && npm install -g @lhci/cli@0.11.x
      - run: lhci autorun
      - run: lhci upload --serverBaseUrl="https://lhci-server.apps.shopware.io" --token=${{ secrets.LHCI_GITHUB_TOKEN }}