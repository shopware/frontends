name: Audit check

on:
  workflow_dispatch:
  schedule:
    - cron: "30 8 * * *"
  push:
    branches: ["main"]
    paths:
      - "pnpm-lock.yaml"
  pull_request:
    types: [opened, synchronize]
    paths:
      - "pnpm-lock.yaml"

jobs:
  init:
    name: Check audit
    timeout-minutes: 15
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    runs-on: macos-14

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: corepack enable
      # TODO: related issue: https://github.com/pnpm/pnpm/issues/9029 START
      - run: corepack prepare pnpm@10.2.0 --activate
      # END
      - run: pnpm --version
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"
      - name: install
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Audit
        run: pnpm audit
