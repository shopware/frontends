name: Vue vite blank

run-name: Playwright is testing vue vite blank ðŸš€
on:
  workflow_dispatch:
  schedule:
    - cron: "46 23 * * *"
jobs:
  run-code_examples-tests:
    runs-on: macos-14
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: corepack enable
      - run: pnpm --version
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"
      - name: install
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Install dependencies with Playwright
        run: |
          pnpm playwright install --with-deps

      - name: Run tests
        run: |
          cd apps/e2e-tests
          BASE_E2E_URL=https://stackblitz.com/github/shopware/frontends/tree/main/templates/vue-vite-blank npx playwright test checkStackblitzTemplates.spec.ts --project=chromium
